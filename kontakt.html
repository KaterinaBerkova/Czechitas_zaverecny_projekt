<!-- Kontakt -->
			<section class="contact">

				<div class="contact__grid">
					<div class="contact__grid-item">
						<h2>Kontakt</h2>

						<p>Prostřednictvím tohoto kontaktního formuláře mi můžete dát vědět Vaše připomínky nebo sdílet své zážitky z cest.</p>
					</div>

					<div class="contact__grid-item">

						<h3>Kontaktní formulář</h3>

						<form action="" method="post">

							<div class="form-field">
								<label for="jmeno" class="required">Jméno a příjmení</label>
								<input type="text" name="jmeno" id="jmeno" required>
							</div>

							<div class="form-field">
								<label for="email" class="required">E-mail</label>
								<input type="email" name="email" id="email" required>
							</div>

							<div class="form-field">
								<label for="telefon">Telefon</label>
								<input type="tel" name="telefon" id="telefon">
							</div>

							<div class="form-field">
								<label for="zprava" class="required">Zpráva</label>
								<textarea name="zprava" id="zprava" rows="6" required></textarea>
							</div>

							<button class="btn" type="submit">Odeslat zprávu</button>

						</form>

					</div>
				</div>

			</section>
<!-- konec .contact -->
